<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Forms Lab</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="module" src="./js/index.js" defer></script>
</head>
<body>
	<main>
		<img class='mb-3' src="./img/athens.png" alt="Athens" title="The Parthenon in Athens"/>
		<form id="form" method="post">
			<div class="row">
				<div id='alert' class="mb-3 col-7"></div>
			</div>
			<div class="row">
				<div class="mb-3 col-7">
					<input class="form-control" type="text" placeholder="type a tag" id="textId" name="textName">
				</div>
				<div class="col-2">
					<button type="submit" class="btn btn-dark w-100">Add Tag</button>
				</div>
			</div>
		</form>
		<h4 class='mb-3'>Tag List</h4>
		<div id='list'></div>
	</main>
</body>
</html>
