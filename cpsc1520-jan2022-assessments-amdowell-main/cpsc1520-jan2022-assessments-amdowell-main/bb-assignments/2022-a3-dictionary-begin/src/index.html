<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="img/favicon.png"  type="image/png">
  <title>Assign 3 - Dictionary</title>
  <script type="module" src="js/index.js" defer></script>
</head>
  
<body>
  <div class="px-4 py-5 container">
    <h1 class="text-center">Assignment 3 - Dictionary</h1>

    <form id="dictionary-search">
      <div class="row">
        <div class="mb-3 col-9">
         <input
            name="word"
            type="text"
            class="form-control"
            placeholder="word"
          >
        </div>
        <div class="mb-3 col-3">
          <button type="submit" class="w-100 btn btn-primary">Add</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <h2 class="text-center">Searched Words</h2>
        <ul id="searched-words" class="list-group">
        </ul>
      </div>
      <div class="col">
        <h2 class="text-center">Favorite Words</h2>
        <ul id="favorite-words" class="list-group">
        </ul>
      </div>
    </div>

  </div>
</body>

</html>
